<form
  [formGroup]="form"
  (ngSubmit)="submitForm()"
  nz-form
>
  <nz-form-item>
    <div>
      <nz-form-control
        nzHasFeedback
        nzErrorTip="Please input your old password!"
      >
        <input
          (ngModelChange)="validateConfirmPassword()"
          type="password"
          nz-input
          formControlName="oldPassword"
          placeholder="Old password"
          autocomplete="off"
        >
      </nz-form-control>
    </div>
  </nz-form-item>
  <nz-form-item>
    <div>
      <nz-form-control
        [nzErrorTip]="newPasswordErrorTpl"
        nzHasFeedback
      >
        <input
          (ngModelChange)="validateConfirmPassword()"
          type="password"
          nz-input
          formControlName="newPassword"
          placeholder="New password"
          autocomplete="off"
        >
        <ng-template
          #newPasswordErrorTpl
          let-control
        >
          <ng-container *ngIf="control.hasError('minlength');then minLengthTpl; else requiredTpl"></ng-container>
          <ng-template #minLengthTpl>
            Password must contain minimum 4 letters!
          </ng-template>
          <ng-template #requiredTpl>Please input a new password!</ng-template>
        </ng-template>
      </nz-form-control>
    </div>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      [nzErrorTip]="confirmPasswordErrorTpl"
      nzHasFeedback
    >
      <input
        (ngModelChange)="validateConfirmPassword()"
        type="password"
        nz-input
        formControlName="confirmPassword"
        placeholder="Confirm password"
        autocomplete="off"
      >
      <ng-template
        #confirmPasswordErrorTpl
        let-control
      >
        <ng-container *ngIf="control.hasError('mismatch')">Password is inconsistent!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button
        [disabled]="!form.valid"
        nz-button
        nzType="primary"
      >
        Submit
      </button>
      <button
        (click)="resetForm($event)"
        nz-button
      >
        Reset
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
