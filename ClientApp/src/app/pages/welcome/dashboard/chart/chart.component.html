<button
  nz-button
  nz-dropdown
  [nzDropdownMenu]="menu"
  [nzTrigger]="'click'"
  nzPlacement="bottomLeft"
>
  <i
    nz-icon
    nzType="plus-circle"
  ></i>
  {{ wording.choose | translate }}
</button>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li
      nz-menu-item
      *ngFor="let machine of machines"
      (click)="choose(machine)"
    >
      <i
        nz-icon
        [nzType]="'box-plot'"
      ></i>
      {{ machine.name }}
    </li>
  </ul>
</nz-dropdown-menu>
<google-chart
  *ngIf="current"
  #googlechart
  [title]="chart.title"
  [type]="chart.type"
  [data]="chart.data"
  [options]="chart.options"
>
</google-chart>
