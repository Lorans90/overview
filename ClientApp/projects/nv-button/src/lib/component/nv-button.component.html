<button
  nz-button
  nz-tooltip
  [nzType]="type"
  [nzSize]="size"
  [nzShape]="shape"
  [nzGhost]="ghost"
  [nzBlock]="block"
  [nzTooltipPlacement]="placement"
  [nzTooltipTitle]="title"
  [disabled]="disabled || (spinning$ | async)"
  (click)="click()"
>
  <ng-container *ngIf="(spinning$ | async); then loadingTemplate; else iconTemplate"></ng-container>
  <ng-template #loadingTemplate>
    <i
      nz-icon
      [nzType]="'loading'"
    ></i>
  </ng-template>
  <ng-template #iconTemplate>
    <i
      *ngIf="iconType"
      nz-icon
      [nzType]="iconType"
    ></i>
  </ng-template>
  {{label}}
</button>
