<div
  *ngIf="buttons"
  class="flex-container"
>
  <ng-container *ngFor="let button of buttons;">
    <div
      *ngIf="gridUtilsService.isButtonVisible(row, button)"
      [style.minWidth.px]="Constants.MENU_BUTTON_COLUMN_WIDTH"
      [style.width.px]="Constants.MENU_BUTTON_COLUMN_WIDTH"
    >
      <button
        nz-button
        nz-tooltip
        [nzTooltipTitle]="button.tooltip | translate"
        [disabled]="gridUtilsService.isButtonDisabled(row, button)"
        (click)="gridUtilsService.runExternalButtonFunction(row, button, rowIndex)"
      >
        <i
          nz-icon
          nzType="{{button.icon}}"
        >
        </i>
      </button>
    </div>
  </ng-container>
</div>
