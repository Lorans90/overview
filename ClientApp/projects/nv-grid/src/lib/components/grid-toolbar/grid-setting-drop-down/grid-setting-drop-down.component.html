<button
  class="toolbar-button"
  nz-button
  nz-dropdown
  [nzDropdownMenu]="nvDropMenu"
  [nzClickHide]="false"
  [(nzVisible)]="visible"
  [nzSize]="'large'"
  [nzTrigger]="'click'"
>
  <i
    nz-icon
    nzType="global"
  ></i>
  {{'view' | translate}}
  <i
    nz-icon
    nzType="down"
  ></i>
</button>
<nz-dropdown-menu #nvDropMenu="nzDropdownMenu">
  <ul
    nz-menu
    class="nz-menu-options"
  >
    <div
      class="floated-option"
      nz-tooltip
      [nzTooltipTitle]="'smallSize' | translate"
      [ngClass]="{
          'option-selected': gridConfig.rowHeight === NvRowHeight.smallSize
      }"
    >
      <li
        nz-menu-item
        (click)="changeRowHeight(NvRowHeight.smallSize)"
      >
        <i
          nz-icon
          nzType="down-square"
        >
        </i>
      </li>
    </div>
    <div
      class="floated-option"
      nz-tooltip
      [nzTooltipTitle]="'midSize' | translate"
      [ngClass]="{
          'option-selected': gridConfig.rowHeight === NvRowHeight.midSize
        }"
    >
      <li
        nz-menu-item
        (click)="changeRowHeight(NvRowHeight.midSize)"
      >
        <i
          nz-icon
          nzType="pic-center"
        >
        </i>
      </li>
    </div>
    <div
      class="floated-option"
      nz-tooltip
      [nzTooltipTitle]="'largeSize' | translate"
      [ngClass]="{
          'option-selected': gridConfig.rowHeight === NvRowHeight.largeSize
       }"
    >
      <li
        nz-menu-item
        (click)="changeRowHeight(NvRowHeight.largeSize)"
      >
        <i
          nz-icon
          nzType="up-square"
        >
        </i>
      </li>
    </div>
  </ul>
  <ul
    nz-menu
    class="nz-menu-columns"
  >
    <div
      cdkDropList
      (cdkDropListDropped)="dragEndEvent($event)"
      class="nz-menu"
    >
      <li
        nz-menu-item
        *ngFor="let column of visibleColumns"
        cdkDrag
        [cdkDragDisabled]="gridConfig.disableDragAndDrop"
      >
        <label
          class="nz-menu-item-title"
          [ngClass]="{disabled: gridConfig.disableHideColumns}"
          nz-checkbox
          [nzDisabled]="gridConfig.disableHideColumns"
          [ngModel]="!column.hidden"
          (ngModelChange)="toggle(column)"
        >
          {{column.title | translate}}
        </label>
        <i
          *ngIf="!gridConfig.disableDragAndDrop"
          class="drag-handle"
          cdkDragHandle
          nz-icon
          nzType="swap"
        >
        </i>
      </li>
    </div>
  </ul>
  <ul
    nz-menu
    class="nz-menu-buttons"
  >
    <button
      class="drop-down-button"
      nz-button
      [disabled]="disable()"
      (click)="save()"
    >
      {{'save' | translate}}
      <i
        nz-icon
        nzType="save"
      ></i>
    </button>
    <button
      class="drop-down-button"
      nz-button
      title="{{'reset' | translate}}"
      [disabled]="disableResetButton()"
      (click)="reset()"
    >
      <i
        nz-icon
        nzType="rollback"
      >
      </i>
    </button>
  </ul>
</nz-dropdown-menu>
