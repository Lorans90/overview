<nv-toolbar
  *ngIf="gridConfig && configurationService.gridDisplaysToolbar(gridConfig)"
  class="grid-toolbar-container"
  [title]="gridConfig.title | translate"
  [toolbarButtons]="gridConfig.toolbarButtons"
  [backgroundColor]="gridConfig.styles.toolbarBackgroundColor"
>
  <nv-drop-down
    *ngIf="gridConfig && !gridConfig.hideSettingsButton"
    [gridConfig]="gridConfig"
    (gridConfigChangedOnSave)="gridConfigChangedOnSave.emit()"
    (gridConfigChangedOnReset)="gridConfigChangedOnReset.emit()"
  >
  </nv-drop-down>
</nv-toolbar>
