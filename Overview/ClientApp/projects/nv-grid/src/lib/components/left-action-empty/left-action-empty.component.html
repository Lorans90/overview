<div class="grid-row">
  <!-- Checkbox Space-->
  <div
    *ngIf="rowSelectionType === NvGridRowSelectionType.Checkbox"
    [style.minWidth.px]="Constants.CHECKBOX_COLUMN_WIDTH"
    [style.maxWidth.px]="Constants.CHECKBOX_COLUMN_WIDTH"
    class="grid-row-select-cell grid-cell"
  >
    <div *ngIf="isFilterRow;then checkboxTemplate else counterTemplate"></div>

  </div>

  <ng-template #counterTemplate>
    {{ selectedRowsLength > 0 ? selectedRowsLength : null }}
  </ng-template>

  <ng-template #checkboxTemplate>
    <label
      nz-checkbox
      [(ngModel)]="!!allChecked"
      [nzIndeterminate]="unknownStateOfSelection"
      (ngModelChange)="allRowsSelected.emit(allChecked)"
    ></label>
  </ng-template>

  <!-- RadioButton Space-->
  <div
    *ngIf="rowSelectionType === NvGridRowSelectionType.RadioButton"
    [style.minWidth.px]="Constants.RADIO_BUTTON_COLUMN_WIDTH"
    class="grid-cell"
  >
  </div>
  <!-- Menu Button Space-->
  <div
    *ngIf="rowButtonsPosition === NvGridButtonsPosition.CollapsedLeft"
    [style.minWidth.px]="Constants.MENU_BUTTON_COLUMN_WIDTH"
    class="grid-cell"
  >
  </div>
  <!-- Expand Button Space-->
  <div
    *ngIf="isGridExpandable"
    [style.width.px]="Constants.EXPAND_BUTTON_COLUMN_WIDTH"
    class="grid-cell"
  >
    <div *ngIf="isFilterRow;then collapseAllTemplate else emptyTemplate"></div>
    <ng-template #collapseAllTemplate>
      <button
        nz-button
        nz-tooltip
        [nzTooltipTitle]="'collapseAll' | translate"
        (click)="allRowsCollapsed.emit()"
      >
        <i
          nz-icon
          nzType="shrink"
        >
        </i>
      </button>
    </ng-template>
    <ng-template #emptyTemplate>
      <div>
      </div>
    </ng-template>
  </div>
  <div
    *ngIf="showRowIndex"
    class="grid-cell"
    [style.width.px]="Constants.ROW_INDEX_COLUMN_WIDTH"
  >
    <div *ngIf="isFilterRow;then hash else emptyTemplate"></div>
    <ng-template #hash>#</ng-template>
    <ng-template #emptyTemplate>
      <div>
      </div>
    </ng-template>
  </div>
</div>
